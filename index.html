<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <title>Code Player</title>
    
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
   
   <div id="header">
      
       <div id="logo">CodePlayer</div>
       
       <div id="buttonsContainer">
          
           <div class="toggleButton azul" id="html">HTML</div>
          
           <div class="toggleButton" id="css">CSS</div>
           
           <div class="toggleButton" id="js">JavaScript</div>
          
           <div class="toggleButton azul" id="output">Output</div>
           
       </div>
       
       <div id="clear"></div>
       
       <div id="bodyConainer">
          
           <textarea class="panel" id="htmlPanel"></textarea>
 
           <textarea class="panel hidden" id="cssPanel"></textarea>
           
           <textarea class="panel hidden" id="jsPanel"></textarea>
         
           <iframe id="outputPanel" class="panel"></iframe>
           
       </div>
       

       
   </div>
    
</body>
</html>
